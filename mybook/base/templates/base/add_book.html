{% extends 'base/index.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1>Add Book</h1>
    <form method="post" class="py-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <h3>Images</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form|crispy }}
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
